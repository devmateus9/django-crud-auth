<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplicacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: rgb(255, 255, 255);">Django App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/" style="color: white;">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/logout/" style="color: rgb(238, 6, 6);">Cerrar Sesi√≥n</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href={% url 'tasks' %} style="color: white;">Tareas Pendientes</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href={% url 'tasks_completed' %} style="color: white;">Tareas Completadas</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/tasks/create/" style="color: rgb(84, 211, 243);">Crear Tarea</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signup/" style="color: white;">Registrar</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signin/" style="color: white;">Ingresar</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
